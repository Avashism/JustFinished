<body>
<div class="login-box">
  <img src="./assets/images/avatar.png" class="avatar">
  <h1>Login Here</h1>
  <form  #UserForm = "ngForm" (submit)="Submit(UserForm)">
    <p>Firstname</p>
    <input type="text" [(ngModel)]="FirstName" #FN = "ngModel" name="Firstname" placeholder="Enter Firstname" required minlength="5">
    <span *ngIf=" FN.touched">Required</span>
    <span *ngIf=" FN.error">Invalid</span>
    <p>Lastname</p>
    <input type="text" [(ngModel)]="LastName" name="Lastname" placeholder="Enter Lastname">
    <p>Username</p>
    <input type="text" [(ngModel)]="UserName" name="Username" placeholder="Enter Username">
    <p>Email</p>
    <input type="text" [(ngModel)]="Email" name="Email" placeholder="Enter Email">
    <p>Password</p>
    <input type="password" [(ngModel)]="Password" name="Password" placeholder="Enter Password">
    <p>Re-type Password</p>
    <input type="password" name="re-password" placeholder="Re-Enter Password"ng >
    <input type="submit" name="submit" value="Login">
  </form>
</div>
</body>
