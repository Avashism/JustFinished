<body>
<div class="login-box">
  <img src="./assets/images/avatar.png" class="avatar">
  <h1>Login Here</h1>
  <form [(ngModel)]="FormData" >
    <p>Firstname</p>
    <input type="text" [(ngModel)]="FirstName" #FN = "ngModel" name="firstname" placeholder="Enter Firstname" required minlength="5">
    <span *ngIf=" FN.touched">Required</span>
    <span *ngIf=" FN.error">Invalid</span>
    <p>Lastname</p>
    <input type="text" name="lastname" placeholder="Enter Lastname">
    <p>Username</p>
    <input type="text" name="username" placeholder="Enter Username">
    <p>Email</p>
    <input type="text" name="email" placeholder="Enter Email">
    <p>Password</p>
    <input type="password" name="password" placeholder="Enter Password">
    <p>Re-type Password</p>
    <input type="password" name="re-password" placeholder="Re-Enter Password">
    <input type="submit" name="submit" value="Login">
  </form>
</div>
</body>
