<body>
<div class="login-box">
  <img src="./assets/images/avatar.png" class="avatar">
  <h1>Login Here</h1>
  <form #formdata="ngForm" (submit)="login(formdata)">
    <p>Email</p>
    <input type="text" name="Email" [ngModel]="Email" placeholder="Enter Email">
    <p>Password</p>
    <input type="password" name="Password" [ngModel]="Password" placeholder="Enter Password">
    <input type="submit" name="submit" value="Login">
    <a routerLink="/sign-up">New? Sign-up here !</a>
  </form>
</div>
</body>
